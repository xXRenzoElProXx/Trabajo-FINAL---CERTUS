    <main class="container mt-4 mb-4">
        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                <div class="card border-0 rounded-3 contact-form">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Contáctanos</h2>
                    </div>
                    <div class="card-body">
                        <form action="https://formsubmit.co/renzocrisanto2021@gmail.com" method="POST">
                            <input type="hidden" name="_subject" value="Alguien quiere contactarse contigo">
                            <input type="hidden" name="_template" value="box">
                            <input type="hidden" name="_captcha" value="false">
                            <div class="mb-3">
                                <label for="Nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="Nombre" name="Nombre"
                                    placeholder="Ingrese su nombre" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="Correo"
                                    placeholder="Ingrese su correo electrónico" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="3" name="Mensaje"
                                    placeholder="Escriba su mensaje" style="resize: none;" autocomplete="off"
                                    required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
